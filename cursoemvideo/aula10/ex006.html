<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background-color: rgb(43, 190, 90);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var a = document.GetElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Você Clicou Aqui!'
            a.style.backgroundColor =  'red'
        }

        function entrar() {
            a.innerText = 'Você Entrou Aqui!'
        }

        function sair() {
            a.innerText = 'interaja...'
            a.style.backgroundColor =  'rgb(43, 190, 90)'
        }
    </script>
</body>
</html>
