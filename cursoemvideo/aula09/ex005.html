<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(0, 125, 90);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        
        window.alert(p1.innerText + ` USANDO InnerText`)
        // InnerText -> Envia o texto que está dentro da tag sem o <strong>

        window.alert(p1.innerHTML + ` USANDO InnerHTML`)
        // InnerHTML -> Envia o conteúdo HTML que está dentro da tag com <strong>

        var d = document.getElementById('msg')
        d.style.backgroundColor = 'orange'
        d.innerText = ` Estou aguardando...`

        var d = window.document.querySelector('#msg') // igual ao chamado do CSS
        d.style.color = "white"
    </script>
</body>
</html>
