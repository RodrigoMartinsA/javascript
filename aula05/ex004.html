<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome? ')
        document.write(`Olá, <Strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúculas é ${nome.toLowerCase()}`)

        /*Para NÚMEROS PODEMOS USAR:

            > var n1 = 1545.5
                undefined
                > n1
                1545.5
                > n1.toFixed(2)
                '1545.50'
                > n1.toFixed(2).replace('.',',')
                '1545,50'
                > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
                'R$ 1.545,50'

                n1.toLocaleString('pt-BR') Serve para formatar o número com ponto e vírgula do Brasil
                {Style: 'currency', currency: 'BRL'} Serve para formatar o número como moeda do Brasil
                R$ = Real Brasileiro
                USD = Dólar Americano
                EUR = Euro
            */
    </script>
</body>
</html>
